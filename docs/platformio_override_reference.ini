[platformio]
default_envs = esp32dev_KBIS26

[env:esp32dev_KBIS26]
extends = env:esp32dev

build_flags =
  ${env.build_flags}
  -D WLED_RELEASE_NAME=\"KBIS_26\"
  -D SERVERNAME=\"KBIS_MOD_1\"
  -D I2CSDAPIN=15
  -D I2CSCLPIN=32
  -D HW_PIN_SCL=32
  -D HW_PIN_SDA=15

custom_usermods = KBIS26

lib_deps = ${esp32.lib_deps}
  arduinoFFT
  adafruit/Adafruit SSD1306@^2.5.9
board_build.filesystem = littlefs
board_build.partitions = ${esp32.default_partitions}
extra_scripts = ${scripts_defaults.extra_scripts}

